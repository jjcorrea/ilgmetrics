<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<title>Metrics</title>
<meta name="description" content="MetricsEngine" />
<meta name="keywords" content="MetricsEngine" />

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="/static/js/highcharts.js"></script>
<script src="/static/js/modules/exporting.js"></script>
<script src="/static/js/bootstrap.js"></script>

<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<link href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" rel="stylesheet" media="screen">
 
<link href="/static/css/bootstrap.css" rel="stylesheet" media="screen">
<link href="/static/css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
<link href="/static/css/general.css" rel="stylesheet" media="screen">

<script type="text/javascript">
$(document).ready(function(){
	$('.datepick').datepicker({ dateFormat: "dd/mm/yy" });
});
</script>

{% block extrahead %}

{% endblock %}

</head>
<body>
	<!-- Header -->
	<header id="top">
		{% block top %}{% endblock %}
	</header>
	<!-- End of Header -->
		
		
	<div class="container">
		
		<div class="navbar navbar-inverse">
		  <a class="navbar-brand" href="#">Metrics</a>
		  <ul class="nav navbar-nav">
	           <li class="{% ifequal request.path "/dashboard/" %}active{% endifequal %}"><a href="/dashboard/">Dashboard</a></li>
	           <li class="{% ifequal request.path "/todo/" %}active{% endifequal %}"><a href="/todo/">Backlog</a></li>
	           <li class="{% ifequal request.path "/in_progress/" %}active{% endifequal %}"><a href="/in_progress/">In Progress</a></li>
	           <li class="{% ifequal request.path "/done/" %}active{% endifequal %}"><a href="/done/">Done</a></li>
	           <li class="{% ifequal request.path "/cfd_chart/" %}active{% endifequal %}"><a href="/cfd_chart/">CFD Chart</a></li>
	           <li class="{% ifequal request.path "/admin/" %}active{% endifequal %}"><a href="/admin/">Manage</a></li>
	           <li class="{% ifequal request.path "/" %}active{% endifequal %}"><a href="#">About</a></li>
		  </ul>
		</div>

		<div>
			{% block upper_content %}{% endblock %}
	    </div>
	
		<div class="row-fluid">
			{% block content %}{% endblock %}
		</div>
	
	    <hr>
	
	    <div class="footer">
	    	<p>Â© Ilegra 2013</p>
	    </div>

	</div>
	<!-- End of Page content -->
	
	<!-- Page footer -->
	<footer id="bottom">
		{% block footer %}{% endblock %}
	</footer>
	<!-- End of Page footer -->

</body>
</html>
